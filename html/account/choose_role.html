<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Role</title>
    {% load static %}
    {% load i18n %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> UVA Events </title>
    {% load static %}
    {% load socialaccount %}
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Titan+One&display=swap');
    </style>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="content-block-dash">
        <h3 class="text-center mb-5">Please select an account type</h3>
    <form method="post" action="{% url 'choose_role' %}" style="display: flex; flex-direction: row; gap: 40px;">
        {% csrf_token %}
            <div class="option logout-content" onclick="selectOption('regularUser')">
                <input class="hidden-radio" type="radio" id="regularUser" name="user_type" value="regular">
                <label for="regularUser">
                    <img src="{% static 'img/user_icon.png' %}" alt="Regular User Icon">
                    <strong class="mb-3">Guest User</strong>
                    <p class="text-center">Guest users can view and RSVP to events on the platform.</p>
                </label>
            </div>
            <div class="option logout-content" onclick="selectOption('admin')">
                <input class="hidden-radio" type="radio" id="admin" name="user_type" value="admin">
                <label for="admin">
                    <img src="{% static 'img/admin_icon.png' %}" alt="Admin Icon">
                    <strong class="mb-3">Host User</strong>
                    <p class="text-center">Hosts represent an organization or establishment to post events.</p>
                </label>
            </div>
        </div>
        <div class="submit-btn">
            <input id="submitBtn" type="submit" value="Continue" disabled>
            <button>
                Continue
            </button>
        </div>
    </form>
</div>
<script src="{% static 'js/roleSelection.js' %}"></script>
</body>
</html>

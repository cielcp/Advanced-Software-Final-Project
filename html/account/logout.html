<div class="content-block" style="height: 92vh; width: 100vw">
    <div class="signout-block">
        <h2> Goodbye, {{user.first_name|default:"CavMan"}}</h2>
        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}
            <button class="btn btn-outline-light rounded-pill px-4" type="submit">{% trans 'Sign Out' %}</button>
          </form>
    </div>
    
</div>
{% endblock %}
